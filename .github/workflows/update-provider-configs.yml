name: Update Provider Configs

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-configs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install axios cheerio
        
    - name: Update provider configs
      run: |
        cat > update_configs.js << 'EOF'
        const axios = require('axios');
        const fs = require('fs');
        const path = require('path');

        // Current provider information
        const PROVIDERS = {
          claude: {
            name: 'Claude',
            icon: 'ðŸ¤–',
            color: '#FF6B35',
            hostname: 'api.anthropic.com',
            keyFile: '.aiduino-claude-api-key',
            apiKeyUrl: 'https://console.anthropic.com/api-keys',
            fallbackModel: 'claude-3-5-sonnet-20241022'
          },
          chatgpt: {
            name: 'ChatGPT',
            icon: 'ðŸ§ ',
            color: '#10A37F',
            hostname: 'api.openai.com',
            keyFile: '.aiduino-openai-api-key',
            apiKeyUrl: 'https://platform.openai.com/api-keys',
            fallbackModel: 'gpt-4'
          },
          gemini: {
            name: 'Gemini',
            icon: 'âœ¨',
            color: '#4285F4',
            hostname: 'generativelanguage.googleapis.com',
            keyFile: '.aiduino-gemini-api-key',
            apiKeyUrl: 'https://makersuite.google.com/app/apikey',
            fallbackModel: 'gemini-1.5-pro'
          },
          groq: {
            name: 'Groq',
            icon: 'âš¡',
            color: '#F55036',
            hostname: 'api.groq.com',
            keyFile: '.aiduino-groq-api-key',
            apiKeyUrl: 'https://console.groq.com/keys',
            fallbackModel: 'llama-3.3-70b-versatile'
          },
          mistral: {
            name: 'Mistral',
            icon: 'ðŸŒŸ',
            color: '#FF7000',
            hostname: 'api.mistral.ai',
            keyFile: '.aiduino-mistral-api-key',
            apiKeyUrl: 'https://console.mistral.ai/',
            fallbackModel: 'mistral-large-latest'
          },
          perplexity: {
            name: 'Perplexity',
            icon: 'ðŸ”',
            color: '#20B2AA',
            hostname: 'api.perplexity.ai',
            keyFile: '.aiduino-perplexity-api-key',
            apiKeyUrl: 'https://www.perplexity.ai/settings/api',
            fallbackModel: 'llama-3.1-sonar-large-128k-online'
          },
          cohere: {
            name: 'Cohere',
            icon: 'ðŸ’«',
            color: '#9333EA',
            hostname: 'api.cohere.ai',
            keyFile: '.aiduino-cohere-api-key',
            apiKeyUrl: 'https://dashboard.cohere.ai/api-keys',
            fallbackModel: 'command-r-plus'
          }
        };

        // Default pricing
        const DEFAULT_PRICES = {
          claude: { input: 0.003, output: 0.015 },
          chatgpt: { input: 0.03, output: 0.06 },
          gemini: { input: 0.00125, output: 0.005 },
          groq: { input: 0.0005, output: 0.0008 },
          mistral: { input: 0.001, output: 0.003 },
          perplexity: { input: 0.001, output: 0.003 },
          cohere: { input: 0.0015, output: 0.002 }
        };

        function getCurrentDate() {
          const now = new Date();
          const day = String(now.getDate()).padStart(2, '0');
          const month = String(now.getMonth() + 1).padStart(2, '0');
          const year = String(now.getFullYear()).slice(-2);
          return day + month + year;
        }

        function generateConfig() {
          const currentDate = getCurrentDate();
          
          let config = `/*
 * AI.duino - Provider Configurations
 * Copyright 2025 Monster Maker
 * Licensed under the Apache License, Version 2.0
 * Auto-generated on ${new Date().toISOString()}
 */

"use strict";

// Version for auto-update system (DDMMYY format)
const CONFIG_VERSION = '${currentDate}';
const REMOTE_CONFIG_URL = 'https://raw.githubusercontent.com/NikolaiRadke/AI.duino/refs/heads/main/aiduino/extension/out/config/providerConfigs.js';

const PROVIDER_CONFIGS = {`;

          for (const [id, provider] of Object.entries(PROVIDERS)) {
            const prices = DEFAULT_PRICES[id];
            
            config += `
  ${id}: {
    name: '${provider.name}',
    icon: '${provider.icon}',
    color: '${provider.color}',
    hostname: '${provider.hostname}',
    fallback: '${provider.fallbackModel}',
    keyFile: '${provider.keyFile}',
    apiKeyUrl: '${provider.apiKeyUrl}',
    prices: {
      input: ${prices.input},
      output: ${prices.output}
    }
  },`;
          }

          config += `
};

module.exports = {
  PROVIDER_CONFIGS,
  CONFIG_VERSION,
  REMOTE_CONFIG_URL
};`;

          return config;
        }

        function main() {
          try {
            console.log('Generating updated provider configs...');
            const configContent = generateConfig();
            
            const configPath = path.join(process.cwd(), 'aiduino', 'extension', 'out', 'config', 'providerConfigs.js');
            
            // Ensure directory exists
            const dir = path.dirname(configPath);
            if (!fs.existsSync(dir)) {
              fs.mkdirSync(dir, { recursive: true });
            }
            
            fs.writeFileSync(configPath, configContent, 'utf8');
            console.log('Provider configs updated successfully!');
            
          } catch (error) {
            console.error('Error updating configs:', error);
            process.exit(1);
          }
        }

        main();
        EOF
        
        node update_configs.js
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add aiduino/extension/out/config/providerConfigs.js
        git commit -m "Auto-update provider configs"
        git push

    - name: Create release
      if: steps.check_changes.outputs.changed == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: config-update-${{ github.run_number }}
        release_name: Provider Config Update
        body: |
          Automated provider configuration update
          - Updated model references
          - Updated pricing information
          - Generated automatically by GitHub Actions
        draft: false
        prerelease: false
